<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>

    <div class="div-1">
      <button class="button-1">Login.</button>
  </div>
  
      <div class="div-2">
          <h1 class="h1-1">Welcome back.</h1>
      
  
      <div class="div-3">
          <img src="./Images/Picture1.png" alt="Google-Logo">
          <p class="p-1">Sign in with Google</p>
      </div>
  
  <div class="div-4">
      <hr class="hr-1">
      <p class="p-2">Or</p>
      <hr class="hr-1">
  </div>
  
  <form action="">
      <label class="label-1">Email Address</label><br>
      <input type="Email" class="input-1" placeholder="Enter your email">
      <br>
      <label class="label-1">Password</label><br>
      <input type="password" class="input-1" placeholder="Enter your password">
      <br>
      <input type="checkbox" class="input-2">
      <label class="label-2">Remember me</label>
      <a class="a-1" href="">Forgot Password</a>
      <br>
      <input type="submit" value="Sign in" class="input-3">
  </form>
  
  
  <p class="p-3">No Account? <a href="" class="a-2">Signup</a></p>
      </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script src="./src/main.ts"></script>
  </body>
</html>
